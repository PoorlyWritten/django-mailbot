{% extends 'base.html' %}
{% load avatar_tags %}

{% block header %}
<div class="heading-section">
  
  <div class="row">
    <div class="three columns">
        <img src="/images/icon_person.png" alt="">
    </div>
    <div class="nine columns">
      <h1 class="primary-heading offset-top">
        My
        <span class="large">Introductions</span>
      </h1>
      <h2 class="sub-heading has-icon intros">
          {{ object_list|length }} intros followed
      </h2>

    </div>
  </div>

</div>

{% endblock %}

{% block content %}

<div class="section new-section diagonal-dash introductions">  
  <div class="row">
    <div class="twelve columns">
        {% for object in object_list %}
      <!-- Feed Entry -->
          {% include 'introductions/_introduction_list_item.html' %}
          <hr />
      <!-- End Feed Entry -->
      {% endfor %}
    </div>
  </div>
</div>
    
  {% endblock %}
