{% extends 'base.html' %}
{% block content %}
<div class="row">
    {% if not user.is_authenticated %}
     <a class="browserid-login" href="#">Sign In</a>
    <form method="POST" action="{% url browserid_verify %}">
       {% csrf_token %}
      {{ browserid_form.as_p }}
    </form>
    {% endif %}
  </div>
{% endblock %}
